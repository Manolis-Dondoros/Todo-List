<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="card">
        <h2>ToDo List</h2>
        <div class="input-container">
            <input type="text" class="input-field" id="todoInput" placeholder="Enter your task">
            <button class="btn" id="btn">Add</button>
        </div>
       

        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <hr class="counter">
        <div class="counter-container">
            <p><span id="todoCount"> 0 </span> Items Total </p>
            <button id="deleteButton">Delete All</button>
        </div>
        
    </div>
    <footer class="footer">
        <p>Created by </p>
        <p id="Author">Manolis Dondoros</p>
    </footer>
</body>

</html>
